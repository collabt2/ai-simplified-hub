<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Simplified Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: #f2f2f2;
      color: #1a1a1a;
      line-height: 1.6;
    }
    nav {
      background-color: #1e1e2f;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }
    nav h1 {
      font-size: 1.5rem;
    }
    nav ul {
      display: flex;
      gap: 1.5rem;
      list-style: none;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }

    header {
      background: #4a63d4;
      color: white;
      padding: 4rem 2rem 2rem;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 800;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      opacity: 0.9;
    }

    .container {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    .card {
      background: white;
      padding: 1.5rem;
      margin: 1.5rem 0;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      animation: slideUp 0.8s ease forwards;
